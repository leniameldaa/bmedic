<ion-header>

  <ion-navbar>
    <ion-title>profilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="../assets/imgs/member.png" alt="logo_medic" class="centercontent2">
    <form #f="ngForm" class="centercontent" padding-horizontal>
      <ion-list>
        <ion-item>
          <ion-label color="medic" floating>Nama</ion-label>
          <ion-input readonly type="text" name="nama" ngModel value="{{user.nama}}"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label color="medic" floating>Prodi</ion-label>
            <ion-select name="prodi" ngModel required>
              <ion-option value="IT" selected>Teknik Informatika</ion-option>
              <ion-option value="Man">Management</ion-option>
              <ion-option value="Akun">Akutansi</ion-option>
              <ion-option value="Dkv">DKV</ion-option>
              <ion-option value="SI">Sistem Informasi</ion-option>
              <ion-option value="SK">Sistem Komputer</ion-option>
            </ion-select> -->
          <ion-label color="medic" floating>Prodi</ion-label>
          <ion-input readonly type="text" name="prodi" ngModel value="{{user.prodi}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="medic" floating>Angkatan</ion-label>
            <ion-input readonly type="text" name="angkatan" ngModel value="{{user.angkatan}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="medic" floating>Jenis Kelamin</ion-label>
            <ion-input readonly type="text" name="gender" ngModel value="{{user.gender}}"></ion-input>
        </ion-item>
      </ion-list>
    </form>
    <button ion-button (click)="edit()" color="medic" blocked>Edit</button>
</ion-content>
