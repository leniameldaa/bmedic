<ion-header>

  <ion-navbar>
    <ion-title>Tambah Rapat<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="rapatForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-list-header color="medic">Jadwal Rapat</ion-list-header>
          <ion-item>
            <ion-label fixed>Nama Rapat</ion-label>
            <ion-input type="text" placeholder="Nama" formControlName="nama"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Tanggal</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" formControlName="tgl" placeholder="Tanggal"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label fixed>Waktu</ion-label>
            <ion-datetime displayFormat="HH:mm" formControlName="wkt" placeholder="Waktu"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label fixed>Tempat</ion-label>
              <ion-textarea placeholder="Tempat" formControlName="tempat"></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button type="submit" block color="medic" [disabled]="!rapatForm.valid">Tambah Rapat</button>
      </form>
</ion-content>
