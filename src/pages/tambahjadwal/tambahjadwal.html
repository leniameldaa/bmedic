<ion-header>

  <ion-navbar>
    <ion-title>tambahjadwal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-list-header color="primary">Jadwal Rapat</ion-list-header>
          <ion-item>
            <ion-label fixed>Nama Rapat</ion-label>
            <ion-input type="text" placeholder="Nama" formControlName="nama"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Tanggal</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" formControlName="tgl"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label fixed>Waktu</ion-label>
            <ion-datetime displayFormat="HH:mm" formControlName="wkt"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label fixed>Tempat</ion-label>
              <ion-textarea placeholder="Tempat" formControlName="tempat"></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button type="submit" block color="secondary" [disabled]="!studentForm.valid">Submit</button>
      </form>
</ion-content>
