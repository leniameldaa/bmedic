<ion-header>

  <ion-navbar>
    <ion-title>tambahMember</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-list-header color="primary">Tambah Member</ion-list-header>
        
        <ion-item>
            <ion-thumbnail item-start>
                <img src="img/thumbnail-puppy-1.jpg">
              </ion-thumbnail>
              
          <ion-label fixed>Nama</ion-label>
          <ion-textarea placeholder="Nama" formControlName="nama" ></ion-textarea>
        </ion-item>
          <ion-item>
            <ion-label>Prodi</ion-label>
            <ion-select [(ngModel)]="prodi">
              <ion-option value="it">Teknik Informatika</ion-option>
              <ion-option value="mene">Menegement</ion-option>
              <ion-option value="akun">Akutansi</ion-option>
              <ion-option value="dkv">DKV</ion-option>
              <ion-option value="si">Sistem Informasi</ion-option>
              <ion-option value="sk">Sistem Komputer</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Angkatan</ion-label>
            <ion-select [(ngModel)]="angkatan">
              <ion-option value="2016">2016</ion-option>
              <ion-option value="2017">2017</ion-option>
              <ion-option value="2018">2018</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Jenis Kelamin</ion-label>
            <ion-select [(ngModel)]="jeniskelamin">
              <ion-option value="perempuan">Perempuan</ion-option>
              <ion-option value="laki">Laki-Laki</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <button ion-button type="submit" block color="secondary" [disabled]="!studentForm.valid">Submit</button>
    </form>
</ion-content>
