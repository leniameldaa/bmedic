<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle >
          <ion-icon style="color:#40B745" name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <!-- <ion-buttons *ngIf="user.admin" end>
      <button ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Jadwal<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button (click)="notif()">Notif</button> -->
   <ion-fab bottom center *ngIf="user.admin">
    <button ion-fab color='medic' (click)="listAturJadwal()"><ion-icon name="calendar"></ion-icon><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card text-center>
      <ion-card-header color='medic' text-center>
        Piket Mingguan
      </ion-card-header>
       <ion-card-content>
  <ion-list>
    <ion-item text-center color='medic'> {{user.jadwal}}</ion-item>
  </ion-list>
</ion-card-content>
</ion-card>

<ion-card *ngFor="let event of events" text-center>
    <ion-card-header color='medic' text-center>
      Jaga Medic
    </ion-card-header>
    <ion-card-content>
<ion-list>
  <ion-item text-center color="medic">
    <ion-label color="light" stacked>Acara</ion-label>
    <ion-input text-center type="text" value="{{event.key}}" readonly></ion-input>
  </ion-item>
  <ion-item text-center color="medic">
    <ion-label color="light" stacked>Tanggal</ion-label>
    <ion-input text-center type="text" value="{{event.tanggal}}" readonly></ion-input>
  </ion-item>
  <ion-item text-center color="medic">
      <ion-label color="light" stacked>Waktu</ion-label>
      <ion-input text-center type="text" value="{{event.waktu}}" readonly></ion-input>
    </ion-item>
</ion-list>
</ion-card-content>
</ion-card>
</ion-content>
