<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons *ngIf="user.admin==true" end>
      <button ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Jadwal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-center color='secondary'>
      {{user.jadwal}}
    </ion-item>
  </ion-list>

  <ion-list *ng-for="">
    <ion-item text-center color='danger'>
      
    </ion-item>
  </ion-list>
</ion-content>
