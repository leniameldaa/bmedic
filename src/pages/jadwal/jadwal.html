<ion-header>
  <ion-navbar>
    <ion-buttons *ngIf="this.authService.user.admin" end>
        <button ion-button menuToggle >

        </button>
    </ion-buttons>

      <button ion-button>

    <ion-title>Jadwal<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button (click)="notif()">Notif</button> -->
   <ion-fab bottom center>
    <button ion-fab color='medic'><ion-icon name="calendar"></ion-icon><ion-icon name="add"></ion-icon></button>

  <ion-card *ngFor="let user of users" text-center>
      <ion-card-header color='secondary' text-center>
        {{user.nama}}
      </ion-card-header>
      <ion-card-content>
  <ion-list>
    <!--<ion-item text-center color='medic'>
      {{user.jadwal}}
    </ion-item>-->
    <ion-item text-center color='medic'> Hari: {{user.hari}}</ion-item>
    <ion-item text-center color='medic'> Waktu Mulai: {{user.waktumulai}}</ion-item>
    <ion-item text-center color='medic'> Waktu Selesai: {{user.waktuselesai}}</ion-item>
  </ion-list>
  <button  ion-button color='primary' (click)="tambah(user)">Atur Jadwal</button>

</ion-card>
