<ion-header>

  <ion-navbar>
    <ion-title>Informasi Anggota<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="tambahInformasiMember(f)">
      <ion-list>
        <ion-list-header color="medic">Informasi Anggota</ion-list-header>     
        <ion-item>
            <ion-thumbnail item-start>
                <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
        </ion-item>
        <ion-item>
          <ion-label color="medic" floating>Nama</ion-label>
          <ion-input type="text" name="nama" ngModel required></ion-input>
        </ion-item>
          <ion-item>
            <ion-label color="medic" floating>Prodi</ion-label>
            <ion-select name="prodi" ngModel required>
              <ion-option value="Teknik Informatika">Teknik Informatika</ion-option>
              <ion-option value="Management">Management</ion-option>
              <ion-option value="Akutansi">Akutansi</ion-option>
              <ion-option value="DKV">DKV</ion-option>
              <ion-option value="Sistem Informasi">Sistem Informasi</ion-option>
              <ion-option value="Sistem Komputer">Sistem Komputer</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label color="medic" floating>Angkatan</ion-label>
            <ion-select name="angkatan" ngModel required>
              <ion-option value="2016">2016</ion-option>
              <ion-option value="2017">2017</ion-option>
              <ion-option value="2018">2018</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label color="medic" floating>Jenis Kelamin</ion-label>
            <ion-select name="jeniskelamin" ngModel required>
              <ion-option value="Pria">Laki-Laki</ion-option>
              <ion-option value="Wanita">Perempuan</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <button ion-button type="submit" block color="medic" [disabled]="!f.valid">Simpan</button>
    </form>
</ion-content>
