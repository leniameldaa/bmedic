<ion-header>

    <ion-navbar>
      <ion-title>Member Notulen Rapat</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <!-- <button *ngIf="user.admin" ion-button block (click)="addJadwal()">Tambah Jadwal Rapat</button> -->
      <div text-center>
      <button *ngIf="user.admin" ion-button large round icon-only (click)="addJadwal()"><ion-icon name="md-add-circle"></ion-icon></button>
      </div>
      <ion-card text-center color='danger'>
          <ion-card-header text-center>
            Notulen Rapat
          </ion-card-header>
          <ion-card-content>
            <ion-item>
            <ion-label fixed>Nama Rapat</ion-label>
            <ion-input type="text" placeholder="Nama" formControlName="nama" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Tanggal</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" formControlName="tgl" readonly></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label fixed>Isi Rapat</ion-label>
            <ion-datetime  formControlName="isirapat" readonly></ion-datetime>
          </ion-item>
              <button ion-button (click)="ok()">OK</button>
            </ion-card-content>
          </ion-card>
  </ion-content>
