<ion-header>

  <ion-navbar>
    <ion-title>UserProfile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-list-header color="primary">User Profile</ion-list-header>
        <
        <ion-item>
          <ion-label fixed>Nama</ion-label>
          <ion-textarea placeholder="Nama" formControlName="nama" readonly></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label fixed>Prodi</ion-label>
          <ion-textarea placeholder="Prodi" formControlName="prodi" readonly></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label fixed>Angkatan</ion-label>
            <ion-textarea placeholder="Angkatan" formControlName="angkatan" readonly></ion-textarea>
          </ion-item>
      </ion-list>
      <button ion-button type="submit" block color="secondary" [disabled]="!studentForm.valid">OK</button>
    </form>
</ion-content>
