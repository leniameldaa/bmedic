<ion-header>

  <ion-navbar>
    <ion-title>Jadwal Piket<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="submit(f)">

        <ion-list>
           
          <ion-item>
            <ion-label fixed>Hari</ion-label>
            <ion-select name="hari" ngModel required>
              <ion-option value="Senin">Senin</ion-option>
              <ion-option value="Selasa">Selasa</ion-option>
              <ion-option value="Rabu">Rabu</ion-option>
              <ion-option value="Kamis">Kamis</ion-option>
              <ion-option value="Jumat">Jumat</ion-option>
              <ion-option value="Sabtu">Sabtu</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label fixed>Waktu</ion-label>
            <ion-select name="waktu" ngModel required>
              <ion-option value="08.00 - 11.00">08.00 - 11.00</ion-option>
              <ion-option value="11.00 - 14.00">11.00 - 14.00</ion-option>
              <ion-option value="14.00 - 17.00">14.00 - 17.00</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button ion-button type="submit" color="medic" block [disabled]="!f.valid">Atur Jadwal</button>
      </form>
</ion-content>
