<ion-header>

  <ion-navbar>
    <ion-title>Tambahkan Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Nama Event</ion-label>
            <ion-input type="text" placeholder="Nama" name="nama"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Deskripsi Event</ion-label>
            <ion-input type="text" placeholder="Deskripsi" name="deskripsi"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Penyelenggara Event</ion-label>
            <ion-input type="text" placeholder="Penyelenggara" name="penyelenggara"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Tanggal</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" name="tgl"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label fixed>Waktu Mulai</ion-label>
            <ion-datetime displayFormat="HH:mm" name="wkt"></ion-datetime>
            </ion-item>
          <ion-item>
            <ion-label fixed>Waktu Selesai</ion-label>
            <ion-datetime displayFormat="HH:mm" name="sls"></ion-datetime>
            </ion-item>
          <ion-item>
            <ion-label fixed>Tempat</ion-label>
            <ion-textarea placeholder="Tempat" name="tempat"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label fixed>Maksimal Pendaftar</ion-label>
              <ion-input type="number" placeholder="Maks" name="maks" max="10"></ion-input>
            </ion-item>
          <p *ngIf="y==false" style="color:red; float:right">{{error}}</p>
        </ion-list>
        <button ion-button type="submit" color="secondary" block [disabled]="!f.valid">Tambahkan Event</button>
      </form>
