<ion-header>
  <ion-navbar>
    <ion-title>Jadwal piket Medic</ion-title>
    <ion-buttons *ngIf="this.authService.user.admin" end>
      <button ion-button (click)="tambah(user)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let user of users" text-center>
      <ion-card-header color='secondary' text-center>
        {{user.nama}}
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item> Hari: {{user.hari}}</ion-item>
          <ion-item> Waktu Mulai: {{user.waktumulai}}</ion-item>
          <ion-item> Waktu Selesai: {{user.waktuselesai}}</ion-item>
        </ion-list>
        <button  ion-button color='primary' (click)="tambah(user)">Atur Jadwal</button>
      </ion-card-content>
    </ion-card>

</ion-content>
