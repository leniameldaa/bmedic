<ion-header>
  
    <ion-navbar>
      <ion-title>login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <img src="../assets/imgs/logomedic.png" alt="fak">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="email" formControlName="email" placeholeder="type your email..."></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Type password..."></ion-input>
        </ion-item>
      
        <div padding>
          <button ion-button color="primary" block type="submit" [disabled]="!signinForm.valid">Sign In</button>
        </div>
      </ion-list>
    </form>
  </ion-content>
