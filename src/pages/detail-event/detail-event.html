<ion-header>

  <ion-navbar>
    <ion-title>Detail Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <img src="assets/imgs/img1.png" alt="wkwk">
        </ion-card-content>
      </ion-card>
        <ion-item>
          <ion-label stacked>Acara</ion-label>
          <ion-label>{{event.key}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label stacked>Penyelenggara Acara</ion-label>
            <ion-label>{{event.penyelenggara}}</ion-label>
          </ion-item>
        <ion-item>
            <ion-label stacked>Tanggal Acara</ion-label>
            <ion-label>{{event.tanggal}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label stacked>Waktu Acara</ion-label>
            <ion-label>{{event.waktu}}</ion-label>
        </ion-item>
        <ion-item>
              <ion-label stacked>Lokasi Acara</ion-label>
              <ion-label>{{event.lokasi}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label stacked>Deskripsi Acara</ion-label>
            <ion-label>{{event.deskripsi}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label stacked>Jumlah Tenaga Medic</ion-label>
            <ion-label>{{event.maks}} Orang</ion-label>
      </ion-item>
</ion-content>
