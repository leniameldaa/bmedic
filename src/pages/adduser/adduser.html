<ion-header>

  <ion-navbar>
    <ion-title>Tambah Pengguna<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../assets/imgs/add.png" alt="logo_medic" class="centercontent2">
  <form #f="ngForm" (ngSubmit)="register(f)" class="centercontent" padding-horizontal>
    <ion-icon name="lg-person-add"></ion-icon>
    <ion-list>
      <ion-item>
        <ion-label color="medic" floating>Email</ion-label>
        <ion-input type="email" name="email" required clearInput ngModel></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="medic" floating>Password</ion-label>
        <ion-input type="password" name="password" required clearInput ngModel></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button type="submit" color="medic" block [disabled]="!f.valid">Tambah Pengguna</button>
  </form>
</ion-content>
