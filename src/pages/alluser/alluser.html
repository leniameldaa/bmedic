<ion-header>

  <ion-navbar>
    <ion-title>Daftar Pengguna</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let user of users" text-center>
    <ion-card-header color='secondary' text-center>
      {{user.nama}}
    </ion-card-header>
    <ion-card-content>
    <ion-list>
      <ion-item text-center color='medic'> {{user.jadwal}}</ion-item>
    </ion-list>
    <button  ion-button color='primary' (click)="tambah(user)">Atur Jadwal</button>
    </ion-card-content>
    </ion-card>
</ion-content>
