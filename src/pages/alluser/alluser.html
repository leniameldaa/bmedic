<ion-header>

  <ion-navbar>
    <ion-title>Jadwal Anggota<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let user of users" text-center>
    <ion-card-header color='secondary' text-center>
      {{user.nama}}
    </ion-card-header>
    <ion-card-content>
    <ion-list>
      <ion-item text-center color='medic'>{{user.jadwal}}</ion-item>
    </ion-list>
    <button ion-button color='medic' (click)="tambah(user)">Atur Jadwal</button>
    </ion-card-content>
    </ion-card>
</ion-content>
