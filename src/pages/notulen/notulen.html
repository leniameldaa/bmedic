<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Notulen Rapat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>Judul</ion-label>
      <ion-input type="tel" placeholder="Judul Notulen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Tanggal </ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Tanggal Notulen" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Isi Notulen</ion-label>
      <!-- <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="model"></ion-textarea>  -->
      <ion-textarea ></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button full>Save Notulen</button>
</ion-content>
