<!--
  Generated template for the NotulenPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle >
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title>Notulen Rapat<img src="../assets/imgs/logo2.png" alt="logo_medic" width="10%"></ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding >
      <ion-list>
          <ion-list-header color="medic">Notulen Tersimpan</ion-list-header>
          <ion-item>
              <ion-label color="medic" floating>Judul</ion-label>
              <ion-input type="text" value="{{this.rapat.judulNotulen}}" readonly></ion-input>
            </ion-item>
          <ion-item>
            <ion-label color="medic" floating>Tanggal</ion-label>
            <ion-input type="text" value="{{this.rapat.tglNotulen}}" readonly></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="medic" floating>Tanggal</ion-label>
              <ion-input type="text" value="{{this.rapat.notulenRapat}}" readonly></ion-input>
            </ion-item>
      </ion-list>
    <form #f="ngForm" (ngSubmit)="submit(f)" *ngIf="this.authService.user.admin">
    <ion-list>
      <ion-list-header color="medic">Edit Notulen</ion-list-header>
      <ion-item>
        <ion-label color="medic" fixed>Judul</ion-label>
        <ion-input name="judul" type="text" placeholder="Judul Notulen" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="medic" fixed>Tanggal</ion-label>
        <ion-datetime ngModel name="tgl" displayFormat="DD MMM YYYY" placeholder="Tanggal Notulen" ngModel></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label color="medic" floating>Isi Notulen</ion-label>
        <!-- <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="model"></ion-textarea>  -->
        <ion-textarea ngModel name="isi"></ion-textarea>
      </ion-item>
    </ion-list>
<!--  button ion-button full color="secondary" (click)="notulen(rapat)">Save Notulen</button>-->
   <button ion-button full color="secondary" type="submit">Simpan</button>

    
  </form>
