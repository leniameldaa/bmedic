<ion-header>
  
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle >
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title>Notulen Rapat</ion-title>

    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding >
    <form #f="ngForm" (ngSubmit)="submit(f)" *ngIf="this.authService.user.admin">
    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>Judul</ion-label>
        <ion-input name="judul" type="text" placeholder="Judul Notulen" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Tanggal </ion-label>
        <ion-datetime ngModel name="tgl" displayFormat="MM/DD/YYYY" placeholder="Tanggal Notulen" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Isi Notulen</ion-label>
        <!-- <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="model"></ion-textarea>  -->
        <ion-textarea ngModel name="isi"></ion-textarea>
      </ion-item>
    </ion-list>
<!--  button ion-button full color="secondary" (click)="notulen(rapat)">Save Notulen</button>-->
   <button ion-button full color="secondary" type="submit">Save Notulen</button>

    
  </form>


  
        <ion-list>
         <ion-item> Judul: {{this.rapat.judulNotulen}}</ion-item>
         <ion-item> Tanggal: {{this.rapat.tglNotulen}}</ion-item>
          <ion-item> Isi Notulen: {{this.rapat.notulenRapat}}</ion-item> 
        </ion-list>
