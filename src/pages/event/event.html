<ion-header>

  <ion-navbar>
    <ion-title>Jasa Medic</ion-title>
    <ion-buttons *ngIf="this.authService.user.admin" end>
      <button ion-button (click)="tambah()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let event of events" text-center>
        <ion-card-header color='secondary' text-center>
          {{event.key}}
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item> Lokasi: {{event.lokasi}}</ion-item>
            <ion-item> Kapan: {{event.tanggal}} {{event.waktu}}</ion-item>
            <ion-item> Jam: {{event.waktu}}</ion-item>
          </ion-list>
          <button  ion-button color='primary' (click)="detail(event)">Detail</button>
          <button ion-button color='primary' (click)="daftar(event)" >Daftar</button>

        *ngIf="this.authService.user.admin!=true"-->

      </ion-card>
