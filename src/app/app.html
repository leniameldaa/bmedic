<ion-menu [content]="sideSignContent">
    <ion-header>
        <ion-toolbar text-center>
            <h2>Menu</h2>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngIf="flag==false" ion-item (click)="onLoad(loginPage)">
                <ion-icon name="log-in" item-left></ion-icon>
                Login
            </button>
            <button *ngIf="flag==true" ion-item (click)="logout()">
                <ion-icon name="log-out" item-left></ion-icon>
                Logout
            </button>
            <button *ngIf="flagAdmin==true" ion-item (click)="addUser()">
                <ion-icon name="people" item-left></ion-icon>
                Tambah Pengguna
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="loginPage" #sideSignContent></ion-nav>
